<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>d3.js gauges</title>		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="mygauge.js"></script>

		<script>
			
			var values=[60,30,90];
			
			function init()
			{			
				var gauge1 = new Gauge();
				gauge1.angle(270);
				var gauge2 = new Gauge();
				gauge2.angle(180);
				var gauge3 = new Gauge();
				gauge3.angle(360);
				
				
				d3.selectAll("#hodne").selectAll(".gauge").data([values[0]]).enter()
				.append("span")
				.attr("class","gauge")
				.call(gauge1);
				
			}		
		</script>
	</head>
	
	<body onload="init()">
		
		<div id="hodne"></div>
		
	</body>
	
</html>
