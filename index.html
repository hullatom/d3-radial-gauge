<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>MyGauge</title>		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="mygauge.js"></script>

		<script>
			
			
			
			function init()
			{			
				
				var values=[60,30,80];
				
				var gauge1 = new Gauge();
				gauge1.angle(180);

				var gauge2 = new Gauge();
				gauge2.angle(270);

				
				//gauge1 vypada stejne jako gauge2    ?
				d3.selectAll("#hodne").data([values[2]]).call(gauge1);
				d3.selectAll("#hodne").data([values[1]]).call(gauge2);
				
				
				/*.selectAll(".gaugeSpan").data([values[0]]).enter()
				.append("span")
				.attr("class","gaugeSpan")
				.call(gauge1);*/
				
			}		
		</script>
	</head>
	
	<body onload="init()">
		
		<div id="hodne"></div>
		
	</body>
	
</html>
