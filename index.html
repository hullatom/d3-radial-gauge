<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>d3.js gauges</title>		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="mygauge.js"></script>

		<script>
			function init()
			{			
				var gauge = Gauge().greenZones([{"from":-10,"to":-1000},{"from":0,"to":10000000}]).angle(230);
				d3.selectAll("#hodne").call(gauge);
				
			}		
		</script>
	</head>
	
	<body onload="init()">
		
		<div id="hodne"></div>
		
	</body>
	
</html>
